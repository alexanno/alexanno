        <script type="text/javascript">
            var map;
            $(document).ready(function() {

                map = L.map('map', {
                    minZoom: 8
                }).setView([61.14356663907042, 10.422935485839844], 11);

                //addMousePos();

                map.layerCtrl = new L.control.layers();
                map.layerCtrl.addTo(map);
        

                var kart2 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}', {
                    attribution: "Maps: <a href='http://statkart.no' title='The National Mapping Authority of Norway'>Kartverket</a>",
                    maxZoom: 18
                }).addTo(map);

                map.layerCtrl.addBaseLayer(kart2, "Norgeskart");
                

                var kirke = new L.Marker([61.160306, 10.37175]).addTo(map).bindPopup("Fåberg kirke");
                var maihaugen = new L.Marker([61.10987, 10.47455]).addTo(map).bindPopup("Maihaugrestauranten");
                var prestegardshagen = new L.Marker([61.11038, 10.47501]).bindPopup("Prestegårdshagen");

                var hotel = new L.Marker([61.11734, 10.47701]).bindPopup("Radisson Blu Lillehammer").addTo(map);

                map.on('zoomend ', function(e) {
                if ( map.getZoom() < 15 ){ 
                    map.removeLayer(prestegardshagen);
                } else if ( map.getZoom() >= 15 ) { 
                    map.addLayer(prestegardshagen);
                }
            });
        });
        
        function addMousePos() {

                    .openOn(map);

            }
            map.on('click', onMapClick);   
        }


        </script>

            $(function() {
                $('a[href*=#]:not([href=#])').click(function() {
                    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        if (target.length) {
                            $('html,body').animate({
                                scrollTop: target.offset().top
                            }, 1000);
                            return false;
                        }
                    }
